# Hugo configuration file
title: Metropolitan Data1

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/yifanyang21/MetropolitanData-group10"
      params:
        icon: github
  sidebar:
    - name: "Back"
      pageRef: "/"
      weight: 2
    
params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false
    
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
